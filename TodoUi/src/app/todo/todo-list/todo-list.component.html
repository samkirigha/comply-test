<p-dataView #dv [value]="todos" [layout]="layout">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between">
      <p-button label="Get Factorial" (onClick)="getFactorial()"></p-button>
      <p-dataViewLayoutOptions />
    </div>
  </ng-template>
  <ng-template pTemplate="list" let-todos>
    <div class="grid grid-nogutter">
      @if (isLoading) {
        <div class="col-12" *ngFor="let i of placeholders; let first = first" class="col-12">
          <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
            [ngClass]="{ 'border-top-1 surface-border': !first }">
            <p-skeleton styleClass="w-9 sm:w-16rem xl:w-10rem h-6rem block xl:block mx-auto border-round" />
            <div
              class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
              <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                <p-skeleton styleClass="w-8rem border-round h-2rem" />
                <p-skeleton styleClass="w-6rem border-round h-1rem" />
                <div class="flex align-items-center gap-3">
                  <p-skeleton styleClass="w-6rem border-round h-1rem" />
                  <p-skeleton styleClass="w-3rem border-round h-1rem" />
                </div>
              </div>
              <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                <p-skeleton styleClass="w-4rem border-round h-2rem" />
                <p-skeleton shape="circle" styleClass="w-3rem h-3rem" />
              </div>
            </div>
          </div>
        </div>
      } @else {
        <div class="col-12" *ngFor="let todo of todos; let first = first" class="col-12">
          <div class="flex flex-column sm:flex-row sm:align-items-center p-4 gap-3"
            [ngClass]="{ 'border-top-1 surface-border': !first }">
            <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
              <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                <div>
                  <div class="text-lg font-medium text-900 mt-2">{{ todo.title }}</div>
                  <span class="font-medium text-secondary text-sm">{{ todo.description }}</span>
                </div>
              </div>
              <div class="flex flex-column md:align-items-end gap-5">
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                    style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                    <span class="text-900 font-medium text-sm">Factorial</span>
                    <span class="text-yellow-500">{{ todo.factorial }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </ng-template>
  <ng-template let-product pTemplate="grid" let-todos>
    <div class="grid grid-nogutter">
      @if (isLoading) {
        <div class="col-12 sm:col-6 md:col-4 xl:col-6 p-2" *ngFor="let i of placeholders">
          <div class="p-4 border-1 surface-border surface-card border-round">
            <div class="flex flex-wrap align-items-center justify-content-between gap-2">
              <p-skeleton styleClass="w-6rem border-round h-2rem" />
              <p-skeleton styleClass="w-3rem border-round h-1rem" />
            </div>
            <div class="flex flex-column align-items-center gap-3 py-5">
              <p-skeleton styleClass="w-9 border-round h-10rem" />
              <p-skeleton styleClass="w-8rem border-round h-2rem" />
              <p-skeleton styleClass="w-6rem border-round h-1rem" />
            </div>
            <div class="flex align-items-center justify-content-between">
              <p-skeleton styleClass="w-4rem border-round h-2rem" />
              <p-skeleton shape="circle" styleClass="w-3rem h-3rem" />
            </div>
          </div>
        </div>
      } @else {
        <div class="col-12 sm:col-6 md:col-4 xl:col-6 p-2" *ngFor="let todo of todos">
          <div class="p-4 border-1 surface-border surface-card border-round flex flex-column">
            <div class="pt-4">
              <div class="flex flex-row justify-content-between align-items-start gap-2">
                <div>
                  <div class="text-lg font-medium text-900 mt-1">{{ todo.title }}</div>
                  <span class="font-medium text-secondary text-sm">{{ todo.description }}</span>
                </div>
                <div class="surface-100 p-1" style="border-radius: 30px">
                  <div class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
                    style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06)">
                    <span class="text-900 font-medium text-sm">Factorial</span>
                    <span class="text-yellow-500">{{ product.factorial }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      }
    </div>
  </ng-template>
</p-dataView>
